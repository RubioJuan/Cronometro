<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="shortcut icon" href="images/reloj.png" type="image/x-icon">
    <title>Cron√≥metro</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="minute">00</span>
            <span class="colon">:</span>
            <span class="second">00</span>
            <span class="colon ms-colon">:</span>
            <span class="millisecond">00</span>
        </div>
        <div class="botones">
            <button class="start">Inicio</button>
            <button class="stop">Pausa</button>
            <button class="reset">Reiniciar</button>
        </div>
    </div>
</body>
</html>
